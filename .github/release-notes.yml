changelog:
  sections:
    - title: ":star: Major Features"
      labels: [ "major" ]
    - title: ":chart_with_upwards_trend: Minor Features"
      labels: [ "feat", "minor", ]
    - title: ":beetle: Bug Fixes"
      labels: [ "bug", "fix", "patch" ]
    # - title: ":hammer_and_wrench: Dependency Upgrade"
    #   labels: [ "Type: Dependency Upgrade" ]
  issues:
    exclude:
      labels: [ "Type: Incorrect Repository", "Type: Question" ]
  contributors:
    exclude:
      names: [ "dependabot" ]
